<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBuddy Miniature</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques pour la fenêtre miniature */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 0.5em;
            background: #0f3460;
            width: 100%;
        }

        .mini-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em;
            background: #e94560;
        }

        .mini-header button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .mini-header button:hover {
            color: #ff5e78;
        }

        #command-preview {
            padding: 1em;
            text-align: center;
            overflow: auto;
            flex: 1;
        }

        footer {
            background: #16213e;
            width: 100%;
            text-align: center;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Miniature</h1>
    </header>

    <div class="mini-header">
        <span>Mode Miniature Actif</span>
        <button id="close-miniature" title="Fermer">❌</button>
    </div>

    <div id="command-preview">
        <p>Affichage de la commande ou des informations en cours.</p>
        <p>Utilisez la fenêtre principale pour effectuer des modifications.</p>
    </div>

    <footer>
        <small>CodeBuddy © 2024</small>
    </footer>

    <script>
        // Gestion du bouton de fermeture
        document.getElementById('close-miniature').addEventListener('click', () => {
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('close-miniature');
        });
    </script>
</body>
</html>
