<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>

            <button onclick="exportToPDF()">Exporter PDF</button>
        </div>
        <!-- Toggle miniature -->
        <div class="miniature-toggle">

        <button onclick="showCommands('python/pip')">Python/Pip</button>
        <button onclick="showFavorites()">Favoris</button>
        <button onclick="displayAllCommands(commands)">Tout</button>

    <div class="search-bar">
        <!-- Barre de recherche et tri -->
        <input type="text" id="searchInput" oninput="filterCommands()" placeholder="Rechercher une commande...">
